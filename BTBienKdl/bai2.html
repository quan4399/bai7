<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thay doi nhiet do</title>
</head>
<body>
    <p>Chương trình đổi nhiệt độ từ độ C sang Độ F</p>
    <p id ="ch"></p>

    <script>
        let c = + prompt(" Độ C");
        let f = ( ( 9 * c ) / 5 ) + 32
        document.getElementById("ch").innerHTML = f;
    </script>

</body>
</html>
